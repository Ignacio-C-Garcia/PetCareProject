<section class="tiles">
  <div class="container text-center">
    <div class="row row-cols-1 row-cols-md-4 g-4">
      @for(pet of petList;track pet.id){
      <div class="col">
        <div class="card h-100" (click)="goToDetails(pet.id)">
          <img src="/images/{{ pet.photo }}" class="card-img-top" alt="your pet`s photo" />
          <div class="card-body">
            <h5 class="card-title">{{ pet.name }}</h5>
            <p class="card-text">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa error maiores earum
              totam incidunt, aut iusto suscipit hic labore similique assumenda officiis minus
              doloribus modi quas praesentium atque quo provident!
            </p>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">{{ pet.species }}</small>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
